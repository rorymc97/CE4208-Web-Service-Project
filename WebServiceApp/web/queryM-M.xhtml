<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Queries</title>
    </h:head>
    <h:body>
        <center>
            <h2>Many-to-Many Query has been invoked</h2>
        </center>
        <h:outputText value="#{myWebService.queryManyToMany()}"/><br/>
        <center><h2>Many-to-Many Relationship</h2></center>
        <br></br>
        <center>
            <div class="center_content">
                <center>
                    <div style="width: 100%;">

                        <div style="width: 50%; float: left;">
                            <h:dataTable id="table_form1" value="#{myWebService.scoreStudentIds}" 
                                         var="scoreStudentId"
                                         width='700' cellpadding="6" rowClasses="marginRow"
                                         class="center_content">
                                <h:column>
                                    <center>
                                        <f:facet name = "header">Student ID</f:facet>
                                            #{scoreStudentId}
                                    </center>
                                </h:column>                
                            </h:dataTable>
                        </div>

                        <div style="width: 50%; float: left;">
                            <h:dataTable id="table_form2" value="#{myWebService.scoreModuleIds}" 
                                         var="scoreModuleId"
                                         width='700' cellpadding="6" rowClasses="marginRow"
                                         class="center_content">
                                <h:column>
                                    <center>
                                        <f:facet name = "header">Module ID</f:facet>
                                            #{scoreModuleId}
                                    </center>
                                </h:column>                
                            </h:dataTable>
                        </div>
                        <br></br>
                        <br></br>
                        <center>
                            <h:form>
                                <h:commandButton value="Next" action="add1-1"/>
                            </h:form>
                        </center>
                    </div>
                </center>
            </div>
        </center>
    </h:body>
</html>
