<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core">
    <h:head>
        <title>Table Addition</title>
    </h:head>
    <h:body>
        <center>
            <h2>Many-to-Many Table addition was successful</h2>
        </center>

        Raw data: <br></br><br></br>
        <h:outputText value="#{myWebService.addRow2(1,4004,60.5)}"/><br/>

        <center><h2>Many-to-Many Relationship</h2></center>
        <br></br>
        <center>
            <div class="center_content">
                <center>
                    <div style="width: 100%;">
                        <div style="width: 20%; float: left;">
                            <h:dataTable id="table_form2" value="#{myWebService.scoreStudentIds2}" 
                                         var="scoreStudentId2"
                                         width='700' cellpadding="6" rowClasses="marginRow"
                                         class="center_content">
                                <h:column>
                                    <center>
                                        <f:facet name = "header">Student ID</f:facet>
                                            #{scoreStudentId2}
                                    </center>
                                </h:column>                
                            </h:dataTable>
                        </div>

                        <div style="width: 20%; float: left;">
                            <h:dataTable id="table_form1" value="#{myWebService.scoreModuleIds2}" 
                                         var="scoreModuleId2"
                                         width='700' cellpadding="6" rowClasses="marginRow"
                                         class="center_content">
                                <h:column>
                                    <center>
                                        <f:facet name = "header">Module ID</f:facet>
                                            #{scoreModuleId2}
                                    </center>
                                </h:column>                
                            </h:dataTable>
                        </div> 

                        <div style="width: 20%; float: left;">
                            <h:dataTable id="table_form3" value="#{myWebService.scoreScores}" 
                                         var="scoreScore"
                                         width='700' cellpadding="6" rowClasses="marginRow"
                                         class="center_content">
                                <h:column>
                                    <center>
                                        <f:facet name = "header">Score</f:facet>
                                            #{scoreScore}
                                    </center>
                                </h:column>                
                            </h:dataTable>
                        </div> 

                        <br></br>
                        <br></br><br></br>

                    </div>

                    <center>
                        <h:form>
                            <h:commandButton value="Next" action="finished"/>
                        </h:form>
                    </center>
                </center>
            </div>
        </center>
    </h:body>
</html>
